{% extends 'layouts/default/page.html' %}

{% load i18n %}

{% block content %}
    <p>Title: {{ event.title }}</p>
    <p>Recruiter: {{ event.main_recruiter }}</p>
    <p>Summary: {{ event.summary }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    {% if rsvp_bool %}
<input class="btn btn-success" type="button" value="RSVP" onclick="location.href='{% url 'event:rsvp' event.id%}'"  />
<a class="btn btn-info" href= {{event.zoom_url}} target="_blank" role="button">Join Meeting</a>
{% endif %}

    
{% endblock %}
